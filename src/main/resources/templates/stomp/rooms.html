<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div class="container">
    <div>
        <ul th:each="room : ${list}">
            <li><a th:href="@{/chat/room(roomId=${room.roomId})}" class="room-name">[[${room.name}]]</a></li>
        </ul>
    </div>
</div>
<form th:action="@{/chat/room}" method="post">
    <input type="text" name="name" class="form-control">
    <button id="btnCreateRoom" class="btn btn-secondary">개설하기</button>
</form>

</html>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script th:inline="javascript">
    $("#btnCreateRoom").on("click", function (e) {
        e.preventDefault();
        const name = $("input[name='name']").val();
        if (name === "") {
            alert("Please write the name.")
        } else {
            alert("'" + name + "' 방이 개설되었습니다.");
            $("form").submit();
        }
    });
</script>
